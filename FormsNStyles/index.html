<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment</title>
</head>

<body>
    <div id="container">
        <div id="banner"></div>
        <div id="nav"></div>
        <div id="sidebar">
            <div id="content">
                <div id="forms">
    <form method="post">
        <fieldset>
            <legend>Enter Your Details</legend>

            <label for="fname">Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your name" class="form-input"> <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="username@domain.com" class="form-input"> <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="key" placeholder="Enter a strong password" class="form-input"> <br>

            <input type="submit" name="submit" id="submit" value="Submit" class="form-submit">
        </fieldset>
    </form>
</div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
