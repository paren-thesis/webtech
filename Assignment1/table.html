<!DOCTYPE html>
<html>

<head>
	<title>Tables</title>
</head>

<body>
	<table border="1" width="800" height="700">
		<tr height="150">
			<td colspan="3" align="center">Banner</td>
		</tr>
		<tr height="50" align="center">
			<td>Home</td>
			<td>About</td>
			<td>Contact</td>
		</tr>
		<tr height="300">
			<td colspan="2" align="center">Contact</td>
			<td align="center">Sidebar</td>
		</tr>
		<tr height="50">
			<td colspan="3" align="center">Something written here</td>
		</tr>
		<tr height="200">
			<td colspan="2" align="center">What</td>
			<td align="left">
				<ol>
					<li>What is going on?
					</li>
					<li>Here I am</li>
					<li>I am number 3</li>
					<li>I am the last that is why I'm looking up to you guys</li>
					<li>It's a whole lot down here</li>
				</ol>
			</td>
		</tr>
	</table>
</body>

</html>
